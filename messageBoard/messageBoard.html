<script type="text/javascript">
	var ul=document.getElementById("mesUl");
	var page=1;
	function showList(page){
		$.ajax({
		    url:'gitList.php',
		    type:'GET',
		    data:{
		    	page:page,
		    },
		    dataType:'JSON',
		    success:function(data){
		    	for(var i=0;i<data.length;i++){
		    		var li=document.createElement("li");
		    		var p2=document.createElement("p");
		    		var floor=document.createElement("span");
		    		var lou=document.createElement("span");
		    		var p3=document.createElement("p");
		    		var sp=document.createElement("span");
		    		var aDiv=document.createElement("div");
		    		ul.appendChild(li);
		    		li.appendChild(p2);
		    		p2.appendChild(floor);
		    		p2.appendChild(lou);
		    		li.appendChild(p3);
		    		li.appendChild(sp);
		    		li.appendChild(aDiv);
		    		floor.innerHTML=data[i].floors;
		    		lou.innerHTML="楼";
		    		p3.innerHTML=data[i].username;
		    		sp.innerHTML=data[i].time;
		    		aDiv.innerHTML=data[i].content;
		    	}
		    },
		});
	}
	showList(page);

	$(document).ready(function() {
        $(window).scroll(function() {
            if ($(document).scrollTop() >= $(document).height() - $(window).height()) {
                page++;
                showList(page);
            }
        });
    });
</script>
