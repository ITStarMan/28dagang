<!doctype html>
<html>
<head>   
<meta charset="utf-8">   
<title>发表热门文章</title>   
<style type="text/css">
	#oDiv{
		text-align:center;
		margin-top:100px;
	}
	#oDiv>div{
		margin-bottom:20px;
	}
    #content{
        height:100px;
    }
</style>
</head>
<body>
    <div id="oDiv">
    	<textarea id="content">
    	
    	</textarea>
    	<input type="button" value="发布" id="commit" />
    </div>
</body>
<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    var content=document.getElementById("content");
    var commit=document.getElementById("commit");
    commit.onclick=function(){
        $.ajax({
            url:'api/sendText.php',
            type:'GET',
            dataType:'text',
            data:{
                context:content.value
            },
            success:function(data){
                if(data=="true"){
                    alert("发表成功！");
                    location.href="sendText.html";
                }else if(data=="false"){
                    alert("发表失败，请重试！");
                    location.href="sendText.html";
                }
            },
        });
    }
</script>
</html>
