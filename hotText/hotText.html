   }
	.userList:last-child{margin-bottom:.1rem;}

	.userPic{width:.4rem;height:.4rem;border-radius:.4rem;margin-left:.2rem;overflow:hidden;float:left;}
	.userPic>img{vertical-align:top;}

            <div class="login"><img src="../images/login.png" id="login" /></div>

<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/btnCheck.js"></script>
<script>		
	var ul=document.getElementById("oUl");
	var page=1;
	function showList(page){
		$.ajax({
		    url:'getList.php',
		    type:'GET',
		    data:{
		    	page:page,
		    },
		    dataType:'JSON',
		    success:function(data){
		    	for(var i=0;i<data.length;i++){
		    		var li=document.createElement("li");
		    		var div1=document.createElement("div");
		    		var div11=document.createElement("div");
		    		var img=document.createElement("img");
		    		var p1=document.createElement("p");
		    		var div2=document.createElement("div");
		    		var p2=document.createElement("p");
		    		ul.appendChild(li);
		    		li.appendChild(div1);
		    		div1.appendChild(div11);
		    		div11.appendChild(img);
		    		div1.appendChild(p1);
		    		li.appendChild(div2);
		    		div2.appendChild(p2);
		    		p2.innerHTML=data[i].context;
					p1.innerHTML="28大杠官方";
		    		li.className="userList";
					div1.className="userInfo";
					div11.className="userPic";
					img.setAttribute('src','../images/user.jpg');
					p1.className="userName";
					div2.className="userText";
		    	}
		    },
		});
	}
	showList(page);

	$(document).ready(function() {
        $(window).scroll(function() {
            if ($(document).scrollTop() >= $(document).height() - $(window).height()) {
                page++;
                showList(page);
            }
        });
    });
</script>
